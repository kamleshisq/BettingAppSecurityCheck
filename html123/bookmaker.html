<div class="exchange-pg-inn-tbl">
        <table class="acount-stat-tbl">

            <thead class="acount-stat-tbl-hed2">
                <tr class="acount-stat-tbl-hed-tr2" >
                    <th colspan="2" style="text-align: left;" class="bod-red-lft ">Market</th>
                    <th style="text-align: center;" colspan="">Back</th>
                    <th style="text-align: center;" colspan="" class="bod-red-rit">Lay</th>
                </tr>
            </thead>

            <tbody class="acount-stat-tbl-body">
                <%
                    let StringData = match.marketList.bookmaker[0].runners
                    const cleanedString = StringData.replace(/'/g, '');
                    const jsonData = JSON.parse(cleanedString);
                %>
                <%for(let i = 0; i < jsonData.length; i++){%>
                    <tr class="acount-stat-tbl-body-tr tbl-data-href" data-href='#'>
                        <td id="<%=match.marketList.bookmaker[0].marketId%>" colspan="2" style=" text-align: left;">
                            <%=jsonData[i].runner%>
                        </td>
                        
                        <td >
                            <button class="tbl-bg-blu-spn bookmaker_blue button" id="<%=jsonData[i].secId%>1">
                                
                            </button> 
                        </td>
    
                        
    
                        <td >
                            <button class="tbl-bg-pech-spn bookmaker_red button" id="<%=jsonData[i].secId%>2">
                                
                            </button> 
                        </td>
                        
                        
                        
                    </tr>
                <%}%>
                
            </tbody>

          </table>
    </div>
